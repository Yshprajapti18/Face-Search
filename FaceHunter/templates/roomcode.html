<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom right, #007bff, #6c757d);
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slide-up 0.5s ease-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.8em;
            color: #555;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .code {
            font-size: 3em;
            color: #FF416C;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .code:hover {
            color: #FF4B2B;
            transform: scale(1.1);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF416C;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #FF4B2B;
            transform: scale(1.1);
        }

        @keyframes slide-up {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Room Code</h1>
        <p class="code" id="roomCode">{{code}}</p>
        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <a href="/home" class="btn">Go Back to Home</a>
    </div>

    <script>
        function copyToClipboard() {
            var roomCode = document.getElementById("roomCode").innerText;
            var tempInput = document.createElement("input");
            tempInput.value = roomCode;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Room code copied to clipboard: " + roomCode);
        }
    </script>
</body>

</html>
